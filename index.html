<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sample Title</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="slots-container">
      <div class="slots-wrapper">
          <div class="slot" id="slot-one"></div>
          <div class="slot" id="slot-two"></div>
          <div class="slot" id="slot-three"></div>
      </div>
      <div>
        <button class="button-get-caffeine" id="get-caffeine">Get Caffeine</button>
        <h3 class="no-caffeine hidden">Sorry no caffeine for you today!</h3>
        <h3 class="caffeine hidden"></h3>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
